<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мини-калькулятор</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      max-height: 450px;
      box-sizing: border-box;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 16px;
      font-size: 1.4rem;
    }

    input {
      margin: 5px 0;
      padding: 8px;
      font-size: 1rem;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #357bd8;
    }

    #result {
      margin-top: 12px;
      font-size: 1.1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>Калькулятор</h1>
  <input type="number" id="input1" placeholder="Число 1" />
  <input type="number" id="input2" placeholder="Число 2" />
  <button onclick="calculate()">Сложить</button>
  <div id="result">Результат: —</div>

  <script>
    function calculate() {
      const a = parseFloat(document.getElementById("input1").value);
      const b = parseFloat(document.getElementById("input2").value);
      if (!isNaN(a) && !isNaN(b)) {
        document.getElementById("result").innerText = `Результат: ${a + b}`;
      } else {
        document.getElementById("result").innerText = "Введите два числа";
      }
    }
  </script>
</body>
</html>
